<!doctype html>
<html lang="en">

<head>
    <title>Technical Presentation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <script src="js/index.js"></script>
    
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <button id="play" type="button" class="btn btn-primary">play</button>
        <button id="pause" type="button" class="btn btn-primary">pause</button>
        <label for="rate-slider">Playback Rate:</label>
        <input type="range" id="rate-slider" min="0.5" max="2.0" step="0.1" value="1.0">
        
        <div class="btn-group" data-bs-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" class="me-2" name="stereo" id="stereo-neg" autocomplete="off" value="-1">-1</input>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="stereo" id="stereo-mid" autocomplete="off", value="0", checked> 0</input>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="stereo" id="stereo-pos" autocomplete="off", value="1"> 1</input>
            </label>
       
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

</body>

</html>
